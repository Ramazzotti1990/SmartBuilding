<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchfab Configurator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="app">
        <iframe src="" id="api-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="vr" width="640"
            height="400"></iframe>
        <div class="options"></div>
    </div>
</body>

<script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.3.2.js"></script>
<script type="text/javascript" src="./SketchfabConfigurator-1.0.6.js"></script>
<script type="text/javascript">
    var config = {
    "model": "71df6abed711432b96a899309a6c8e19",
    "params": {
        "camera": 0,
        "preload": 1,
        "ui_controls": 0,
        "ui_infos": 0,
        "ui_watermark": 0
    },
    "config": [
        {
            "name": "Revestimiento Madera",
            "material": "Modern_Siding.009",
            "channels": [
                "AlbedoPBR"
            ],
            "type": "texture",
            "options": [
                {
                    "name": "Lapacho - Mach. Vertical",
                    "url": "https://i.imgur.com/dh0kjlT.jpg"
                },
                {
                    "name": "Euca - Frente Ingles",
                    "url": "https://i.imgur.com/5aDap3s.jpg"
                }
            ],
            "default": 1
        },
        {
            "name": "Estilo de Techo",
            "type": "select",
            "options": [
                {
                    "name": "Estilo Moderno",
                    "selector": "[instance=\"752\"]"
                },
                {
                    "name": "Estilo Classic",
                    "selector": "[instance=\"730\"]"
                }
            ],
            "default": 1
        }
    ]
};
    var iframeEl = document.getElementById('api-frame');
    var optionsEl = document.querySelector('.options');
    var configurator = new SketchfabConfigurator.Configurator(iframeEl, optionsEl, config);
</script>

</html>
